<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>movie-ticket</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="container">
      <div id="registerContent">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-12 title">
              <h2>Enter your information</h2>
              <hr class="my-4">
            </div>
          </div>
      		<form id="userRegisterForm">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
          				<div class="col-md-5">
          					<div class="form-group">
                      <input type="text" name="first_name" id="firstName" class="form-control input-sm" placeholder="First Name">
          					</div>
          				</div>
          				<div class="col-md-5">
          					<div class="form-group">
          						<input type="text" name="last_name" id="lastName" class="form-control input-sm" placeholder="Last Name">
          					</div>
          				</div>
                  <div class="col-md-2">
          					<div class="form-group">
          						<input type="number" name="age" id="age" class="form-control input-sm" placeholder="Age">
          					</div>
          				</div>
          			</div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
              				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
              			</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <input type="submit" value="Explore movies" class="btn btn-info btn-block">
                  </div>
                </div>
              </div>
            </div>
      		</form>
        </div>
      </div>
      <div id="ticketManagement">
        <div class="jumbotron">
          <h2 id="greetingsTitle"></h2>
           <hr class="my-4">
          <div class="row">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Time</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="moviesContent">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal fade" id="yourReciept" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Reciept</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <p id="userNameReciept"></p>
                </div>
                <div class="row">
                  <p id="movieNameReciept"></p>
                </div>
                <div class="row">
                  <p id="movieDateReciept"></p>
                </div>
                <div class="row">
                  <p id="priceRecieve"></p><br>
                </div>
              </div>
            </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Print</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
